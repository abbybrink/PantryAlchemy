<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/stylesheet.css') }}">

    <title>Recipe Finder</title>
   
</head>
<body>
    <h1>Pantry Alchemy</h1>
    <form action="/search" method="post">
        <input type="text" id="ingredients" name="ingredients" placeholder="Enter ingredients (comma separated)">
        <button id="findRecipesButton">Find Recipes</button>

        <div id="recipes">
            {% for recipe in recipes %}
                <div>
                    <h3><a href="/recipe/{{ recipe['id'] }}">{{ recipe['title'] }}</a></h3>
                    <img src="{{ recipe['image'] }}" style="width:100px;"></img>
                    <br>
                </div>
            {% endfor %}
        </div>
    </form>

</body>
</html>
