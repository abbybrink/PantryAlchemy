<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/stylesheet.css') }}">
    <title>{{ recipe.title }}</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>{{ recipe.title }}</h1>
                <p class="recipe-summary">{{ recipe.summary | safe }}</p>
                <p>Find the full recipe <a href="{{ recipe.sourceUrl }}" class="recipe-instructions">here</a></p>
            </div>
            <div class="col-md-6">
                <img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="recipe-image img-fluid">
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
