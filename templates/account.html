<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/stylesheet.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pantry Alchemy</title>

</head>
<body>
    {% include 'navbar.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    {% if user %}
    <!-- User is logged in -->
    <h1>Welcome to Your Account, {{ user['email'] }}</h1>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
    {% else %}
    <!-- User is not logged in -->
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
      <form method="POST" action="/user">
          <h4>Login</h4>
          <input placeholder="Enter your email" type="email" id="email" name="email" required><br>
          <input placeholder="Enter your password" type="password" id="password" name="password" required><br><br>
          <button type="submit" value="Login">Submit</button>
          <p><a href="/signupForm">Create Account</a></p>

      </form>

    {% endif %}

</body>
</html>
